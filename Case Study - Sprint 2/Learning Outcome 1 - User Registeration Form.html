<html>
    <head> <title> User Registration </title> </head>
    <body>
        <h1>User Registration Form</h1>
        <table>
            <tr>
                <td>UserName</td>
                <td> <input type = "text" id = "username" maxlength = "6" /> </td>
            </tr>
            <tr>
                <td>Password</td>
                <td> <input type = "password" id = "password" pattern="[A-Za-z0-9@#$%&*]{8,15}" /></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td> <input type = "password" id = "cpassword" /></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td> <input type = "text" id = "mnumber" maxlength = "10"  pattern="[6-9]{1}[0-9]{9}" /> </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td> <input type = "radio" name = "male" />Male <input type = "radio" name = "female" />Female </td>
            </tr>'
            <tr>
                <td>Country</td>
                <td>
                    <select name = "country">
                        <option value = "india">INDIA</option>
                        <option value = "usa">USA</option>
                        <option value = "germany">GERMANY</option>
                        <option value = "france">FRANCE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name = "city">
                        <option value = "bengaluru">Bengaluru</option>
                        <option value = "chennai">Chennai</option>
                        <option value = "delhi">Delhi</option>
                        <option value = "mumbai">Mumbai</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td> <input type = "date" id = "date" /> </td>
            </tr>
            <tr>
                <td></td>
                <td> <input type = "button" value = "Submit" onclick="return Validate()"/> </td>
            </tr>
        </table>
         <script type="text/javascript">
            function Validate() {
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("cpassword").value;
                if (password != confirmPassword) {
                    alert("Passwords do not match.");
                    return false;
                }
                return true;
            }
        </script>
    </body>
</html>
