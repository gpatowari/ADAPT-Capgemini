<html>
    <head> <title> </title> </head>
    <body>
        <script>
            function validate(){
                var bname = document.getElementById("bname").value;
                var btype = document.getElementbyId("btype").value;
                var price = document.getElementbyId("price").value;
                var quantity = document.getElementbyId("quantity").value;
                var rental = document.getElementbyId("rental").value;
                
                if (/^([a-zA-Z0-9_-]){3,}$/.test(bname))
                    alert("Book Name Validated")
                else
                    alert("Book Name Not Validated")
                    
                if (/^([a-zA-Z0-9_-]){5,}$/.test(btype))
                    alert("Book Type Validated")
                else
                    alert("Book Type Not Validated")
                
                if(!isNaN(price) && price > 0)
                    alert("Price Validated")
                else
                    alert("Price Unvalidated")
                
                 if(!isNaN(quantity) && price > 0)
                    alert("Quantity Validated")
                else
                    alert("Quantity Unvalidated")
                    
                if(rental >= 5)
                    alert("Rental Validated")
                else
                    alert("Rental Unvalidated")
            }
        </script>
        <h2> <span style = "background-color:#000080; color: #ff6600;">Add Books</span> </h2>
        <table>
            <tr>
                <td>Book Name</td>
                <td> <input type = "text" id = "bname" /> </td>
            </tr>

            </tr>
            <tr>
                <td>Min-Age</td>
                <td>
                    <select name = "minage">
                        <option value ="0">0</option>

                        <option value ="3">3</option>
                        <option value ="4">4</option>
                        <option value ="5">5</option>
                        <option value ="6">6</option>
                        <option value ="7">7</option>
                        <option value ="8">8</option>
                        <option value ="9">9</option>
                        <option value ="10">10</option>
                        <option value ="11">11</option>
                        <option value ="12">12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Max-Age</td>
                <td>
                    <select name = "maxage">
                        <option value ="0">0</option>
                        <option value ="1">1</option>
                        <option value ="2">2</option>

                        <option value ="4">4</option>

                        <option value ="11">11</option>
                        <option value ="12">12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Price</td>
                <td> <input type = "text" id = "price" /> </td>
            </tr>
            <tr>
                <td>Quantity Available in Stock</td>
                <td> <input type = "text" id = "quantity" /> </td>
            </tr>
            <tr>
                <td>Rental amount per day</td>
                <td> <input type = "text" id = "rental" /> </td>
            </tr>
            <tr>
                <td></td>
                <td> <input type = "button" value = "Submit" onclick="validate()" /> </td>
            </tr>
        </table>
    </body>
</html>
